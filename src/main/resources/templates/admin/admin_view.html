<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <!-- Tu CSS -->
    <link rel="stylesheet" th:href="@{fontawesome/css/all.css}"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
</head>
<body>

<!-- Header -->
<header>
    <div class="container header-content">
        <div class="logo">
            <i class="fa fa-car"></i> RentaExpress - Admin

        </div>
        <div class="header-actions">
            <div class="icon-btn">
                <i class="fa fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/40" alt="Admin">
            </div>
        </div>
    </div>
</header>

<!-- Layout -->
<div class="container mt-4">

    <!-- Sidebar -->
    <section class="admin-dashboard container py-4">
        <div class="row g-4">

            <!-- Tarjeta Usuarios -->
            <div class="col-12 col-md-6 col-lg-3">
                <a th:href="@{/usuarios}" class="text-decoration-none">
                    <div class="card shadow-sm h-100 text-center border-0 card-dashboard">
                        <div class="card-body">
                            <div class="icon-wrapper bg-primary text-white mb-3">
                                <i class="fa fa-users fa-2x"></i>
                            </div>
                            <h5 class="card-title">Usuarios</h5>
                            <p class="text-muted">Gestión de usuarios registrados</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Tarjeta Vehículos -->
            <div class="col-12 col-md-6 col-lg-3">
                <a th:href="@{/admin/vehiculos}" class="text-decoration-none">
                    <div class="card shadow-sm h-100 text-center border-0 card-dashboard">
                        <div class="card-body">
                            <div class="icon-wrapper bg-success text-white mb-3">
                                <i class="fa fa-car fa-2x"></i>
                            </div>
                            <h5 class="card-title">Vehículos</h5>
                            <p class="text-muted">Control de vehículos publicados</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Tarjeta Publicaciones -->
            <div class="col-12 col-md-6 col-lg-3">
                <a th:href="@{/admin/publicaciones}" class="text-decoration-none">
                    <div class="card shadow-sm h-100 text-center border-0 card-dashboard">
                        <div class="card-body">
                            <div class="icon-wrapper bg-warning text-white mb-3">
                                <i class="fa fa-file-alt fa-2x"></i>
                            </div>
                            <h5 class="card-title">Publicaciones</h5>
                            <p class="text-muted">Administrar anuncios activos</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Tarjeta Reportes -->
            <div class="col-12 col-md-6 col-lg-3">
                <a th:href="@{/admin/reportes}" class="text-decoration-none">
                    <div class="card shadow-sm h-100 text-center border-0 card-dashboard">
                        <div class="card-body">
                            <div class="icon-wrapper bg-danger text-white mb-3">
                                <i class="fa fa-chart-line fa-2x"></i>
                            </div>
                            <h5 class="card-title">Reportes</h5>
                            <p class="text-muted">Estadísticas y métricas</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </section>


    <!-- Contenido principal -->
    <main >

        <div class="card shadow">

            <div th:replace="~{${view} :: content}"> </div>

        </div>
    </main>
</div>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script th:src="@{js/datatable.js}"></script>



</body>
</html>
